<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Merger</title>

    <meta name="plugin-category" content="Text" />
    <meta name="plugin-name" content="ðŸ“˜Markdown Merger" />
    <meta
      name="plugin-description"
      content="Merge multiple Markdown files and keep a frontmatter key." />
    <meta name="plugin-version" content="1.0" />
    <meta
      name="plugin-url"
      content="https://github.com/hirowa/vibed.tools/tree/main/plugins/md-merger" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@3.1.2/dist/flowbite.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-full max-w-[400px] border-r border-gray-200 py-4 px-6">
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
          <h2 class="text-xl font-bold mb-4 flex items-center">
            <i class="fas fa-folder-open me-2"></i>Select Folder
          </h2>

          <!-- Folder Picker -->
          <div class="mb-4">
            <button
              id="pickFolderBtn"
              class="w-full px-4 py-2 bg-gray-200 text-black rounded hover:bg-gray-300">
              <i class="fas fa-folder me-2"></i>Choose Folder with .md Files
            </button>
            <p id="folderPath" class="mt-2 text-sm text-gray-600 truncate"></p>
          </div>

          <!-- Frontmatter Key Input -->
          <div class="mb-4">
            <label for="frontmatterKey" class="block text-gray-700 mb-1"
              >Frontmatter Key to Keep</label
            >
            <input
              id="frontmatterKey"
              type="text"
              placeholder="e.g. Verification Link"
              class="border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5" />
          </div>
          <!-- Omit Patterns -->
          <div class="mb-4">
            <label for="omitPatterns" class="block text-gray-700 mb-1"
              >Omit Patterns (comma separated)</label
            >
            <input
              id="omitPatterns"
              type="text"
              placeholder="e.g. ___,---"
              class="border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5" />
          </div>

          <!-- Merge Button -->
          <button
            id="mergeBtn"
            class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            <i class="fas fa-file-lines me-2"></i>Merge Markdown Files
          </button>
        </div>
      </aside>

      <!-- Main Area -->
      <main class="flex-grow py-4 pl-8 overflow-y-auto w-full">
        <!-- Results Section -->
        <section id="results" class="hidden flex justify-center mt-6">
          <div
            class="w-full max-w-[640px] p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-8">
            <div class="flex items-center justify-between mb-4">
              <h5 class="text-xl font-bold text-gray-900">Merged Preview</h5>
              <a
                id="downloadBtn"
                class="text-sm text-blue-600 hover:underline hidden"
                download="merged_output.md"
                >Download MD</a
              >
            </div>
            <pre
              id="preview"
              class="whitespace-pre-wrap break-words text-sm text-gray-700 font-mono max-w-full overflow-hidden"
              style="word-wrap: break-word; white-space: pre-wrap"></pre>
          </div>
        </section>

        <!-- Initial Message -->
        <div
          id="initialMessage"
          class="bg-white rounded-lg shadow-md py-8 px-16 text-center max-w-[500px] mx-auto">
          <i class="fas fa-code-merge fa-4x mb-4 text-blue-600"></i>
          <h4 class="text-2xl font-bold mb-3">Merge Markdown Files</h4>
          <p class="text-lg text-gray-700">
            Select a folder of markdown files and pick a frontmatter key to
            keep.
          </p>
        </div>
      </main>
    </div>

    <script src="https://unpkg.com/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
