<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ‚Äî‚Äî‚Äî Metadata for Video Duration Calculator Plugin ‚Äî‚Äî‚Äî -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Duration Calculator</title>

    <meta name="plugin-category" content="Files" />
    <meta name="plugin-name" content="üé¨Video Duration" />
    <meta
      name="plugin-description"
      content="Scan a folder of video files and calculate their total duration." />
    <meta name="plugin-version" content="2.0" />
    <meta
      name="plugin-url"
      content="github.com/your‚Äërepo/video-duration-calculator" />

    <!-- ‚Äî‚Äî‚Äî Stylesheets ‚Äî‚Äî‚Äî -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@3.1.2/dist/flowbite.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>

  <body class="bg-gray-50">
    <div class="flex h-screen">
      <!-- ‚Äî‚Äî‚Äî Sidebar ‚Äî‚Äî‚Äî -->
      <aside class="w-full max-w-[400px] border-r border-gray-200 py-4 px-6">
        <div class="bg-white rounded-lg shadow-md p-6 mb-4">
          <h2 class="text-xl font-bold mb-4 flex items-center">
            <i class="fas fa-folder-open me-2"></i>Choose Folder
          </h2>
          <div class="mb-6">
            <label for="folder-input" class="block text-gray-700 mb-2">
              Select a folder of videos
            </label>
            <input
              id="folder-input"
              type="file"
              webkitdirectory
              multiple
              class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer focus:outline-none p-2.5" />
          </div>
          <button
            id="scan-btn"
            class="w-full inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white font-medium rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <i class="fas fa-play me-2"></i>Scan &amp; Calculate
          </button>
        </div>
      </aside>

      <!-- ‚Äî‚Äî‚Äî Main Canvas ‚Äî‚Äî‚Äî -->
      <main class="flex-grow py-4 pl-8 overflow-y-auto w-full">
        <!-- Results Section -->
        <section id="results" class="max-w-4xl mx-auto hidden">
          <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-bold mb-4 flex items-center">
              <i class="fas fa-film me-2"></i>Video Durations
            </h3>
            <ul id="video-list" class="divide-y divide-gray-200 mb-4"></ul>
            <div class="text-center">
              <span class="font-semibold">Total Duration: </span>
              <span id="total-duration">0s</span>
            </div>
          </div>
        </section>

        <!-- Initial Welcome Message -->
        <div
          id="welcome"
          class="bg-white rounded-lg shadow-md py-8 px-16 text-center max-w-[500px] mx-auto">
          <i class="fas fa-video fa-4x mb-4 text-blue-600"></i>
          <h4 class="text-2xl font-bold mb-3">
            Welcome to Video Duration Calculator
          </h4>
          <p class="text-lg text-gray-700">
            Select a folder containing videos in the sidebar, then click
            ‚ÄúScan¬†&¬†Calculate‚Äù to see each file‚Äôs duration and the total.
          </p>
        </div>
      </main>
    </div>

    <!-- Flowbite JS (required for interactivity) -->
    <script src="https://unpkg.com/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
