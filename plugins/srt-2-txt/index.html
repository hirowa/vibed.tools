<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRT to TXT Converter</title>

    <meta name="plugin-category" content="Text" />
    <meta name="plugin-name" content="ðŸ“„SRT to TXT Converter" />
    <meta
      name="plugin-description"
      content="Convert .srt subtitle files to clean .txt dialogue files." />
    <meta name="plugin-version" content="1.0" />
    <meta
      name="plugin-url"
      content="https://github.com/hirowa/vibed.tools/tree/main/plugins/srt-2-txt" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@3.1.2/dist/flowbite.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-full max-w-[400px] border-r border-gray-200 py-4 px-6">
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
          <h2 class="text-xl font-bold mb-4 flex items-center">
            <i class="fas fa-file-video me-2"></i>Select Folder
          </h2>

          <!-- Folder Picker -->
          <div class="mb-4">
            <button
              id="pickFolderBtn"
              class="w-full inline-flex items-center justify-center px-4 py-2 bg-gray-200 text-black font-medium rounded hover:bg-gray-300 focus:ring-2 focus:ring-blue-500">
              <i class="fas fa-folder me-2"></i>Choose Folder
            </button>
            <p id="folderPath" class="mt-2 text-sm text-gray-600 truncate"></p>
          </div>

          <!-- Convert Button -->
          <button
            id="convertBtn"
            class="w-full inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white font-medium rounded hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 mt-4">
            <i class="fas fa-file-arrow-down me-2"></i>Convert to TXT
          </button>
        </div>
      </aside>

      <!-- Main Display -->
      <main class="flex-grow py-4 pl-8 overflow-y-auto w-full">
        <section id="results" class="hidden flex justify-center mt-6">
          <div
            class="w-full max-w-[640px] p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-8">
            <div class="mb-4">
              <h5 class="text-xl font-bold text-gray-900">
                Converted Previews
              </h5>
            </div>
            <div
              id="preview"
              class="overflow-x-auto text-sm text-gray-700 whitespace-pre-wrap font-mono max-h-[500px]"></div>
          </div>
        </section>

        <!-- Welcome -->
        <div
          id="initialMessage"
          class="bg-white rounded-lg shadow-md py-8 px-16 text-center max-w-[500px] mx-auto">
          <i class="fas fa-film fa-4x mb-4 text-blue-600"></i>
          <h4 class="text-2xl font-bold mb-3">SRT to TXT Converter</h4>
          <p class="text-lg text-gray-700">
            Pick a folder of .srt files and click "Convert to TXT" to clean and
            save them as text files.
          </p>
        </div>
      </main>
    </div>

    <script src="https://unpkg.com/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
