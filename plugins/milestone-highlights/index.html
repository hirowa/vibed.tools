<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ———  Metadata for host dashboard ——— -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone Highlighter</title>

    <meta name="plugin-category" content="Date" />
    <meta name="plugin-name" content="🏆Milestone Highlighter" />
    <meta
      name="plugin-description"
      content="Spot monthly anniversaries that align with a milestone interval." />
    <meta name="plugin-version" content="2.6" />
    <meta name="plugin-url" content="github.com/your‑repo/milestone‑finder" />

    <!-- ———  Stylesheets ——— -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@3.1.2/dist/flowbite.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>

  <body class="bg-gray-50">
    <div class="flex h-screen">
      <!-- ———  Sidebar  ——— -->
      <aside
        class="w-full max-w-[400px] border-r border-gray-200 py-4"
        style="padding-right: calc(var(--spacing) * 8)">
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
          <h2 class="text-xl font-bold mb-4 flex items-center">
            <i class="fas fa-calendar-alt me-2"></i>Milestone Details
          </h2>

          <!-- Anniversary Date (Datepicker) -->
          <div class="mb-4">
            <label for="anniversary" class="block text-gray-700 mb-1">
              Anniversary&nbsp;(YYYY‑MM‑DD)
            </label>
            <div class="relative max-w-sm">
              <div
                class="absolute inset-y-0 start-0 flex items-center pl-3 pointer-events-none">
                <i class="fas fa-calendar me-2"></i>
              </div>
              <input
                id="anniversary"
                datepicker
                datepicker-autohide
                datepicker-format="yyyy-mm-dd"
                type="text"
                class="border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
                placeholder="Select date" />
            </div>
          </div>

          <!-- Milestone Interval -->
          <div class="mb-4">
            <label for="interval" class="block text-gray-700 mb-1"
              >Milestone&nbsp;Interval&nbsp;(days)</label
            >
            <input
              id="interval"
              type="number"
              min="1"
              placeholder="e.g. 100"
              value="100"
              class="border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
          </div>

          <!-- Years to Evaluate -->
          <div class="mb-6">
            <label for="years" class="block text-gray-700 mb-1"
              >Years&nbsp;to&nbsp;Evaluate</label
            >
            <input
              id="years"
              type="number"
              min="1"
              placeholder="e.g. 5"
              value="15"
              class="border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
          </div>

          <!-- Calculate Button -->
          <button
            id="highlight-btn"
            class="w-full inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white font-medium rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <i class="fas fa-highlighter me-2"></i>Highlight&nbsp;Milestones
          </button>
        </div>
      </aside>

      <!-- ———  Main Canvas ——— -->
      <main class="flex-grow py-4 pl-8 overflow-y-auto w-full">
        <!-- Results Section -->
        <section id="results" class="flex justify-center mt-6 hidden">
          <!-- Milestone‑list card -->
          <div
            class="w-full max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-8">
            <div class="flex items-center justify-between mb-4">
              <h5 class="text-xl font-bold leading-none text-gray-900">
                Matched Milestones
              </h5>
              <a
                id="export-ics-btn"
                href="#"
                download="milestones.ics"
                class="text-sm font-medium text-blue-600 hover:underline hidden">
                Export ICS
              </a>
            </div>
            <!-- Milestone items will be injected here -->
            <div class="flow-root">
              <ul
                id="milestone-list"
                role="list"
                class="divide-y divide-gray-200"></ul>
            </div>
          </div>
        </section>

        <!-- Initial Welcome Message -->
        <div
          id="initial-message"
          class="bg-white rounded-lg shadow-md py-8 px-16 text-center max-w-[500px] mx-auto">
          <i class="fas fa-magic fa-4x mb-4 text-blue-600"></i>
          <h4 class="text-2xl font-bold mb-3">
            Welcome to Milestone Highlighter
          </h4>
          <p class="text-lg text-gray-700">
            Select your anniversary date, set a milestone interval and number of
            years in the sidebar, then click&nbsp;“Highlight Milestones” to see
            where they line up.
          </p>
        </div>
      </main>
    </div>

    <!-- Flowbite JS (required for datepicker) -->
    <script src="https://unpkg.com/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
