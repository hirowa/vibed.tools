<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="plugin-name" content="üîÅ Unit Converter" />
    <meta name="plugin-type" content="üßÆ Calculator" />
    <meta name="plugin-category" content="üîß Other Calculators" />
    <title>Unit Converter</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@3.1.2/dist/flowbite.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-50 p-6">
    <div class="bg-white rounded-lg shadow-md p-6 max-w-3xl mx-auto">
      <h2 class="text-2xl font-bold mb-4">üîÅ Unit Converter</h2>
      <p class="mb-6 text-gray-700">
        Convert between various units including area, length, volume, mass,
        temperature, and more.
      </p>

      <div class="mb-4">
        <label class="block mb-1 text-gray-700">Select Category</label>
        <select
          id="unit-category"
          class="w-full border border-gray-300 rounded-lg p-2.5">
          <option value="">-- Choose Category --</option>
          <option value="area">Area</option>
          <option value="length">Length</option>
          <option value="temperature">Temperature</option>
          <option value="volume">Volume</option>
          <option value="mass">Mass</option>
          <option value="data">Data</option>
          <option value="speed">Speed</option>
          <option value="time">Time</option>
        </select>
      </div>

      <div id="converter-form" class="hidden">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-gray-700 mb-1">Value</label>
            <input
              id="input-value"
              type="number"
              class="border p-2.5 rounded w-full"
              value="1" />
          </div>
          <div>
            <label class="block text-gray-700 mb-1">From Unit</label>
            <select id="from-unit" class="border p-2.5 rounded w-full"></select>
          </div>
          <div>
            <label class="block text-gray-700 mb-1">To Unit</label>
            <select id="to-unit" class="border p-2.5 rounded w-full"></select>
          </div>
        </div>
        <div class="flex gap-4 mb-6">
          <button
            onclick="convertUnits()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Convert
          </button>
          <button
            onclick="clearConversion()"
            class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">
            Clear
          </button>
        </div>
        <div id="conversion-result" class="text-gray-800"></div>
      </div>
    </div>

    <script>
      const units = {
        area: {
          "sq m": 1,
          "sq km": 1e6,
          "sq ft": 0.092903,
          "sq yd": 0.836127,
          acre: 4046.86,
          hectare: 1e4,
        },
        length: {
          m: 1,
          cm: 0.01,
          mm: 0.001,
          km: 1000,
          in: 0.0254,
          ft: 0.3048,
          yd: 0.9144,
          mi: 1609.34,
        },
        temperature: {
          convert: (val, from, to) => {
            const celsius =
              from === "C"
                ? val
                : from === "F"
                ? ((val - 32) * 5) / 9
                : val - 273.15;
            return to === "C"
              ? celsius
              : to === "F"
              ? (celsius * 9) / 5 + 32
              : celsius + 273.15;
          },
          units: ["C", "F", "K"],
        },
        volume: {
          L: 1,
          mL: 0.001,
          "cm¬≥": 0.001,
          "m¬≥": 1000,
          gal: 3.78541,
          qt: 0.946353,
          pt: 0.473176,
          "fl oz": 0.0295735,
        },
        mass: {
          kg: 1,
          g: 0.001,
          mg: 1e-6,
          ton: 1000,
          lb: 0.453592,
          oz: 0.0283495,
        },
        data: {
          bit: 1,
          nibble: 4,
          byte: 8,
          KB: 8000,
          MB: 8e6,
          GB: 8e9,
          TB: 8e12,
          PB: 8e15,
          EB: 8e18,
        },
        speed: {
          "m/s": 1,
          "km/h": 0.277778,
          "mi/h": 0.44704,
          "ft/s": 0.3048,
          "in/s": 0.0254,
        },
        time: {
          sec: 1,
          min: 60,
          hr: 3600,
          day: 86400,
        },
      };

      const labels = {
        area: {
          "sq m": "Square Meters (m¬≤)",
          "sq km": "Square Kilometers (km¬≤)",
          "sq ft": "Square Feet (ft¬≤)",
          "sq yd": "Square Yards (yd¬≤)",
          acre: "Acres",
          hectare: "Hectares",
        },
        length: {
          m: "Meters (m)",
          cm: "Centimeters (cm)",
          mm: "Millimeters (mm)",
          km: "Kilometers (km)",
          in: "Inches (in)",
          ft: "Feet (ft)",
          yd: "Yards (yd)",
          mi: "Miles (mi)",
        },
        temperature: {
          C: "Celsius (¬∞C)",
          F: "Fahrenheit (¬∞F)",
          K: "Kelvin (K)",
        },
        volume: {
          L: "Liters (L)",
          mL: "Milliliters (mL)",
          "cm¬≥": "Cubic Centimeters (cm¬≥)",
          "m¬≥": "Cubic Meters (m¬≥)",
          gal: "Gallons (US gal)",
          qt: "Quarts (US qt)",
          pt: "Pints (US pt)",
          "fl oz": "Fluid Ounces (US fl oz)",
        },
        mass: {
          kg: "Kilograms (kg)",
          g: "Grams (g)",
          mg: "Milligrams (mg)",
          ton: "Metric Tons (t)",
          lb: "Pounds (lb)",
          oz: "Ounces (oz)",
        },
        data: {
          bit: "Bits",
          nibble: "Nibbles (4 bits)",
          byte: "Bytes (B)",
          KB: "Kilobytes (KB - 10¬≥)",
          MB: "Megabytes (MB - 10‚Å∂)",
          GB: "Gigabytes (GB - 10‚Åπ)",
          TB: "Terabytes (TB - 10¬π¬≤)",
          PB: "Petabytes (PB - 10¬π‚Åµ)",
          EB: "Exabytes (EB - 10¬π‚Å∏)",
        },
        speed: {
          "m/s": "Meters per Second (m/s)",
          "km/h": "Kilometers per Hour (km/h)",
          "mi/h": "Miles per Hour (mph)",
          "ft/s": "Feet per Second (ft/s)",
          "in/s": "Inches per Second (in/s)",
        },
        time: {
          sec: "Seconds (s)",
          min: "Minutes (min)",
          hr: "Hours (h)",
          day: "Days",
        },
      };

      document
        .getElementById("unit-category")
        .addEventListener("change", function () {
          const cat = this.value;
          const fromSelect = document.getElementById("from-unit");
          const toSelect = document.getElementById("to-unit");
          const form = document.getElementById("converter-form");
          fromSelect.innerHTML = toSelect.innerHTML = "";
          document.getElementById("conversion-result").innerHTML = "";
          if (!cat) return form.classList.add("hidden");
          const unitList =
            cat === "temperature" ? units[cat].units : Object.keys(units[cat]);
          unitList.forEach((u) => {
            const label = labels[cat][u] || u;
            const opt1 = new Option(label, u);
            const opt2 = new Option(label, u);
            fromSelect.appendChild(opt1);
            toSelect.appendChild(opt2);
          });
          form.classList.remove("hidden");
        });

      function convertUnits() {
        const category = document.getElementById("unit-category").value;
        const from = document.getElementById("from-unit").value;
        const to = document.getElementById("to-unit").value;
        const input = parseFloat(document.getElementById("input-value").value);
        let result = 0;
        if (isNaN(input)) return;
        if (category === "temperature") {
          result = units.temperature.convert(input, from, to);
        } else {
          const base = input * units[category][from];
          result = base / units[category][to];
        }
        document.getElementById("conversion-result").innerHTML = `
      <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
        <h4 class="text-lg font-semibold text-gray-700 mb-4">Result</h4>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div><label class="block text-sm font-medium text-gray-600 mb-1">Converted Value</label>
          <div class="bg-white border border-gray-300 rounded p-2 font-mono text-blue-600">${result.toLocaleString(
            "en-US",
            { minimumFractionDigits: 4, maximumFractionDigits: 4 }
          )} ${to}</div></div>
        </div>
      </div>`;
      }

      function clearConversion() {
        document.getElementById("input-value").value = "";
        document.getElementById("conversion-result").innerHTML = "";
      }
    </script>
  </body>
</html>
