<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subtitle Checker</title>
    <meta name="plugin-category" content="Media" />
    <meta name="plugin-name" content="ðŸŽ¬Subtitle Checker" />
    <meta
      name="plugin-description"
      content="Find video files that don't have subtitles." />
    <meta name="plugin-version" content="2.2" />
    <meta
      name="plugin-url"
      content="https://github.com/hirowa/vibed.tools/tree/main/plugins/subtitle-checker" />

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@3.1.2/dist/flowbite.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>

  <body class="bg-gray-50">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside
        class="w-full max-w-[400px] border-r border-gray-200 py-4 px-6"
        style="padding-right: calc(var(--spacing) * 8)">
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
          <h2 class="text-xl font-bold mb-4 flex items-center">
            <i class="fas fa-folder-open me-2"></i>Directory Input
          </h2>

          <!-- Directory Picker -->
          <div class="mb-4">
            <label for="fileInput" class="block text-gray-700 mb-1"
              >Select a Folder</label
            >
            <input
              id="fileInput"
              type="file"
              webkitdirectory
              directory
              multiple
              class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer focus:outline-none" />
          </div>

          <!-- Scan Button -->
          <button
            id="scanButton"
            class="w-full inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white font-medium rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <i class="fas fa-search me-2"></i>Scan for Missing Subtitles
          </button>
        </div>
      </aside>

      <!-- Main Output -->
      <main class="flex-grow py-4 pl-8 overflow-y-auto w-full">
        <section id="results" class="hidden flex justify-center mt-6">
          <div
            class="w-full max-w-[640px] p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-8">
            <h5 class="text-xl font-bold leading-none text-gray-900 mb-4">
              Missing Subtitles
            </h5>
            <ul id="missingList" class="divide-y divide-gray-200"></ul>
          </div>
        </section>

        <div
          id="initialMessage"
          class="bg-white rounded-lg shadow-md py-8 px-16 text-center max-w-[500px] mx-auto">
          <i class="fas fa-closed-captioning fa-4x mb-4 text-blue-600"></i>
          <h4 class="text-2xl font-bold mb-3">Welcome to Subtitle Checker</h4>
          <p class="text-lg text-gray-700">
            Select a folder from your library to find videos that donâ€™t have
            matching subtitle files (.srt).
          </p>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
